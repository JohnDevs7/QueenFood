    <nav id="reservas">
        <div class="formR">
              <h1>RESERVA MESAS</h1>
              <ul>
                <li id="Crir_r">Fazer reserva</li>
                <li id="Ver_r">Visualizar reserva</li>
              </ul>
        </div>
    </nav>
    <nav id="formReserva">
        <div class="formulario">
            <div class="form_ar">
             <h2>CRIAR RESERVA</h2>
              <label for="">Nome Completo
                <input type="text" placeholder="Nome Completo" id="nome">
              </label>
              
              <label for="">@Gmail.com
                <input type="email" placeholder="@Gmail.com" id="email">
              </label>
              
              <label for="">Telefone
                <input type="text" placeholder="+244-9XX XXX XXX" id="numero">
              </label>
              <div class="data">
                <input type="datetime" name="" id="hora" placeholder="16:30">
                <input type="date" name="" id="datas">
                <input type="number" name="" id="total" placeholder="Total Clientes">
              </div>
              <div class="lista">
                <select name="" id="tipo_1">
                    <option value="">Escolher</option>
                </select>
                <select name="" id="tipo_2">
                    <option value="">Escolher Momento</option>
                </select>
              </div>
              <div class="btn">
                <button id="cancelar">Cancelar</button>
                <button id="send">Finalizar</button>
              </div>
            </div>
        </div>
        
    </nav>
    <nav id="VerReserva">
         <div class="views">
          <div class="area">
            <h1>RESERVAS</h1>
            <table id="tabela">
                <tr class="head_cell" color="#58AD53">
                    
                    <td>Reservante</td>
                    <td>Companhantes</td>
                    <td>Hora</td>
